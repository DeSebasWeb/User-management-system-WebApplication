<!DOCTYPE html>
<h:html xmlns:h="http://xmlns.jcp.org/jsf/html"
        xmlns:f="http://xmlns.jcp.org/jsf/core"
        xmlns:p="http://primefaces.org/ui">

    <h:head>
        <title>Sistema de manejo de usuarios(GYM)</title>
        <link rel="stylesheet" href="https://unpkg.com/primeflex@latest/primeflex.css"/>
    </h:head>

    <h:body>
        <div class="card">
            <h:form id="formulario-aparicion-clientes">
                <p:growl id="mensajes" showDetails="true">
<!--                    Menu-->
                    <div class="card">
                        <p:menubar hideDelay="1000">
                            <f:facet name="start">
                                <p:graphicImage name="resources/Logo1.png" library="resources" style="width: 50px; height: 50px;"/>
                            </f:facet>
                            <p:menuitem value="Usuarios" icon="pi pi-fw pi-user" update="" actionListener="#{indexControlador.cargarUsuarios}"/>
                            <p:menuitem value="Nuevo" icon="pi pi-fw pi-user-plus" />
                            <p:menuitem value="Linkedin" icon="pi pi-fw pi-linkedin" url="https://www.linkedin.com/in/sebastián-lópez-hernandez-304179282/"/>
                            <p:menuitem value="GitHub" icon="pi pi-fw pi-github" url="https://github.com/DeSebasWeb"/>
                        </p:menubar>
                    </div>
<!--                    Titulo-->
                    <div class="flex justify-content-center flex-wrap card-container blue-container">
                        <div class="flex align-items-center justify-content-center w-20rem h-4rem font-bold text-white-900 border-round m-2" style="background-color: #5E8DC4">
                            <h3>Sistema de manejo de usuarios</h3>
                        </div>
                    </div>
<!--                    Tabla de los usuarios-->
                    <div class="card">
                        <p:dataTable id="usuarios-en-linea" var="usuario" value="#{indexControlador.usuarios}" widgetVar="tablaUsuariosPF">
                            <f:facet name="header">
                                Tabla de usuarios en el GYM
                            </f:facet>
                            <p:column headerText="Id">
                                <h:outputText value="#{usuario.id}"/>
                            </p:column>
                            <p:column headerText="Cedula">
                                <h:outputText value="#{usuario.cedula}"/>
                            </p:column>
                            <p:column headerText="Nombre">
                                <h:outputText value="#{usuario.nombre}"/>
                            </p:column>
                            <p:column headerText="Apellido">
                                <h:outputText value="#{usuario.apellido}"/>
                            </p:column>
                            <p:column headerText="Membresia">
                                <h:outputText value="#{usuario.membresia}"/>
                            </p:column>
                            <p:column>
                                <p:commandButton value="Editar" icon="pi pi-pencil" update=":formulario-aparicion-clientes:usuarios-en-linea" styleClass="ui-button-raised" style="margin-right: .5rem"/>
                            </p:column>
                            <p:column>
                                <p:commandButton value="Eliminar" icon="pi pi-trash" update=":formulario-aparicion-clientes:usuarios-en-linea" styleClass="ui-button-raised ui-button-danger" />
                            </p:column>
                        </p:dataTable>
                    </div>
                </p:growl>
            </h:form>
        </div>
    </h:body>
</h:html>
